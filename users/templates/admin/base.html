{% extends 'admin/base.html' %}

{% block userlinks %}
  {% if site_url %}
    <a href="{{ site_url }}">View site</a> /
  {% endif %}
  {% if user.is_active and user.is_staff %}
    {% url 'django-admindocs-docroot' as docsroot %}
    {% if docsroot %}
        <a href="{{ docsroot }}">Documentation</a> /
    {% endif %}
  {% endif %}
  <a href="{% url 'logout' %}?next=/admin/">Log out</a>
{% endblock %}
